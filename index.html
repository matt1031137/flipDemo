  <script>
  const A4_RATIO = 210 / 297; // A4 單頁寬高比（約 0.707）
  const DEFAULT_WIDTH = 1100;
  const DEFAULT_HEIGHT = 770;


  function resizeFlipbook() {

    const isSingle = window.innerWidth < 600;
    const pages = isSingle ? 1 : 2;

    const maxWidth = window.innerWidth * 0.95;
    const maxHeight = window.innerHeight * 0.95;

    // 預設寬為雙頁寬，高度依比例算
    let bookWidth = DEFAULT_WIDTH;
    let bookHeight = bookWidth / (pages * A4_RATIO);

    if (bookHeight > maxHeight) {
      // 若高超過了，就用高度反推寬
      bookHeight = maxHeight;
      bookWidth = pages * A4_RATIO * bookHeight;
    }

    if (bookWidth > maxWidth) {
      // 若高寬過了，就用高度反推寬
      bookWidth = maxWidth;
      bookHeight = bookWidth/pages/A4_RATIO;
    }

      // 更新尺寸與模式
  $('.flipbook').turn('size', bookWidth, bookHeight);
  $('.flipbook').turn('display', isSingle ? 'single' : 'double');
  $('.flipbook').css({ width: bookWidth + 'px', height: bookHeight + 'px' });
  }


$(document).ready(function () {
    $('.flipbook').turn({
      width: DEFAULT_WIDTH,
      height: DEFAULT_HEIGHT,
      autoCenter: true,
      gradients: true,
      acceleration: true,
      duration: 2000,
      display: getDisplayMode(), // 初始模式
      page:2
    });

    resizeFlipbook(); // 首次設定
    $(window).on('resize', resizeFlipbook); // 視窗改變時重算
  });

  //寬度小於600時改為單頁顯示
  function getDisplayMode() {
  return window.innerWidth < 600 ? 'single' : 'double';
}

    let isDragging = false;

    $('.flipbook')
      .on('mousedown', function () {
        isDragging = false;  // 每次點下先預設不是拖曳
      })
      .on('mousemove', function () {
        isDragging = true;   // 如果滑動了，判斷為拖曳
      })
      .on('mouseup', function (e) {
        if (!isDragging) {
          // 只有在沒有拖曳時才執行 click 翻頁邏輯
          const width = $(this).width();
          const offset = $(this).offset();
          const clickX = e.pageX - offset.left;

          if (clickX < width / 2) {
            $(this).turn('previous');
          } else {
            $(this).turn('next');
          }
        }
      });



// 按鈕控制
$('#first').on('click', () => $('.flipbook').turn('page', 1));
$('#last').on('click', () => {
  const totalPages = $('.flipbook').turn('pages');
  $('.flipbook').turn('page', totalPages);
});
$('#prev').on('click', () => $('.flipbook').turn('previous'));
$('#next').on('click', () => $('.flipbook').turn('next'));

// 顯示當前頁數 / 總頁數
function updatePageInfo(page, total) {
  const display = $('.flipbook').turn('display');
  
  if (display === 'single') {
    $('#page-info').text(`${page} / ${total}`);
  } else {
    console.log(page)
    let leftPage
    let rightPage
    if(page == 1){
      leftPage = 1
      rightPage = ''      
    }else 
    if(page == total){
       leftPage = ''
      rightPage = total
    }else{
    leftPage = page % 2 === 0 ? `${page}-`  : `${page-1}-`;
    rightPage = page + 1 <= total ? page + 1 : '';
    }

    $('#page-info').text(`${leftPage}${rightPage} / ${total}`);
  }
}


$('.flipbook')
  .on('turning', function (e, page) {
    const total = $(this).turn('pages');
    updatePageInfo(page, total);
  })
  .on('turned', function (e, page) {
    const total = $(this).turn('pages');
    updatePageInfo(page, total);
  });
